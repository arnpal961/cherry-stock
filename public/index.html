<!DOCTYPE html>
<html>
    <head>
        <title>Stock Report</title>
        <meta charset="utf-8">
        <link type="text/css" href="static/css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id=searchProp>
            <form method="GET" action="search_stock">
                <input id="searchBox" type="text" placeholder="Name of the Stock" name="name"/>
                <button id="searchButton" type="submit">Search</button>
            </form>
        </div>
        <div id="stock-data">
            <table id="stock-table" align="center">
                <tr>
                    {% for field in fields %}
                    <th>{{field}}</th>
                    {% endfor %}
                </tr>
                {% for data in stock_data[:count] %}
                <tr>
                    {% for field in fields %}
                    <td>{{data[field]}}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </table>
        </div>
    </body>
</html>
